<table *ngIf="matches.length>0">
  <th>שם</th>
  <th>קטגוריה</th>
  <th>תאריך</th>
  <th>טלפון בעל החפץ</th>
  <th>מקום</th>
<tr *ngFor="let product of matches"> 
  <td>{{product.ProductName}}</td>
  <td >{{product.ProductDescription}}</td>
  <td >{{product.AddressDescription}}</td>
  <td>
    <button [routerLink]="['/product-edit',product.ProductId]">עריכה</button>
</td>
</tr>
</table>
