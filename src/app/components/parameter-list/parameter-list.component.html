<table mat-table 
 multiTemplateDataRows
class="mat-elevation-z8">
  <th >שם</th>
  <th >קטגוריה</th>
  <tr  *ngFor="let parameter of parameters">
      <!-- *ngIf="roleId != 1" -->
  <td >{{parameter.ParameterName}}</td>
  <td >{{parameter.Category.CategoryName}}</td>
  <td *ngIf="RoleId==1">
    <button (click)="deleteParameter(parameter)">מחק</button>
 </td>
 </tr>
</table>
<button  [routerLink]="['/every-one-options']">חזרה לעמוד קודם</button>
