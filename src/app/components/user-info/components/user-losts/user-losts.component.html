<table *ngIf="losts.length>0">
  <th>שם</th>
  <th>תאור</th>
  <th>תאור מיקום האבידה</th>
<tr *ngFor="let product of losts"> 
  <td>{{product.ProductName}}</td>
  <td >{{product.ProductDescription}}</td>
  <td >{{product.AddressDescription}}</td>
  <td>
    <button [routerLink]="['/product-edit',product.ProductId]">עריכה</button>
  </td>
  <td>
    <button (click)="showMatches(product)">צפיה בהתאמות</button>
</td>
</tr>
</table>
