<div class="body-wrapper">
  <img class="img" src="../../../assets/logo.png" alt="" />
  <div class="page-title">אבידות</div>
  <div class="example-table-container" *ngIf="losts.length">
    <table mat-table [dataSource]="losts" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>שם</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ProductName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>תאור</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ProductDescription }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>תאריך אבידה</th>
        <td mat-cell *matCellDef="let element">
          {{ element.DateFound | date: "dd/MM/yyyy"}}
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="category-action" mat-flat-button color="primary"
            [routerLink]="['/product-edit', element.ProductId]">
            עריכה
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button class="category-action" mat-flat-button color="primary" (click)="showMatches(element)">
            צפיה בהתאמות
          </button>
        </td>
      </ng-container>

      <!-- שליחת אוביקט -->
      <!-- <button *ngIf="user.RoleId!=1" [routerLink]="['/user-edit',user | json]">עריכת משתמש</button> -->
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

    </table>
  </div>
</div>
