<table>
  <th>שם</th>
  <th>תאור</th>
<tr *ngFor="let item of losts"> 
  <td>{{item.ProductName}}</td>
  <td>{{item.ProductDescription}}</td>
  <td *ngIf="item.AddressDescription!=null">{{item.ProductDescription}}</td>
  <td>
    <button [routerLink]="['/product-edit',item | json]">עריכת המוצר</button>
</td>
</tr>
</table>
