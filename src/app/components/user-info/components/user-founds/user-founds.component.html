<table *ngIf="founds.length>0">
    <th>שם</th>
    <th>תאור</th>
    <th>תאור מיקום המציאה</th>
  <tr *ngFor="let product of founds"> 
    <td>{{product.ProductName}}</td>
    <td >{{product.ProductDescription}}</td>
    <td >{{product.AddressDescription}}</td>
    <td>
      <button [routerLink]="['/product-edit',product.ProductId]">עריכה</button>
  </td>
  </tr>
  </table>
