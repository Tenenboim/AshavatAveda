<form #myForm="ngForm" (ngSubmit)="OnLogin(myForm)">
  <mat-form-field  appearance="outline" color="accent">
      <mat-label>הקש טלפון:</mat-label>
    <input matInput type="text" color="accent" ngModel name="UserPhone">
  </mat-form-field>

    <button type="submit" mat-flat-button color="accent">כניסה</button>

  <button type="button" mat-flat-button color="accent" routerLink="/register" *ngIf="!isManager">משתמש חדש? הרשם עכשיו</button>

</form>
