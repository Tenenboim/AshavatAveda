<form #myForm="ngForm" (ngSubmit)="OnLogin(myForm)" (keydown.enter)="$event.preventDefault()">
  <mat-form-field  appearance="outline" color="accent">
      <mat-label>הקש טלפון</mat-label>
    <input matInput type="text" color="accent"  name="UserPhone" [(ngModel)]="user.UserPhone" required #phone="ngModel">
  </mat-form-field>

    <button type="submit" mat-flat-button color="accent">כניסה</button>

  <button type="button" mat-flat-button color="accent" routerLink="/register" *ngIf="!isManager">משתמש חדש? הרשם עכשיו</button>
<!-- הודעות ולידציה -->
<div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
class="alert alert-danger">

<div *ngIf="phone.errors.required">
חובה לציין טלפון
</div>
</div>
</form>
