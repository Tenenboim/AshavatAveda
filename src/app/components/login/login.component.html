<div class="body-wrapper">
  <img class="img" src="../../../assets/logo.png" alt="">
  <form #myForm="ngForm" (ngSubmit)="OnLogin(myForm)" (keydown.enter)="$event.preventDefault()">
    <div class="field-wrapper">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>הקש טלפון</mat-label>
        <input matInput color="primary" type="text" name="UserPhone" [(ngModel)]="user.UserPhone" required #phone="ngModel">
        <mat-error *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          חובה לציין טלפון
        </mat-error>
      </mat-form-field>
    </div>
    <!-- הודעות ולידציה -->
    <!-- <div 
&& phone.errors.required"
class="alert alert-danger">

</div> -->
    <div class="field-wrapper">

      <mat-form-field appearance="outline" color="primary">
        <mat-label>הקש סיסמא</mat-label>
        <input matInput type="text" color="primary" name="UserPassword" [(ngModel)]="user.UserPassword" required
          #password="ngModel">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)
  && password.errors.required" class="alert alert-danger">
          חובה לציין סיסמא
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="btn-wrapper">

      <button type="submit" mat-flat-button color="primary" [disabled]="!myForm.form.valid">כניסה</button>
    </div>
    
    <div class="field-wrapper">

      <button type="button" mat-flat-button color="primary" routerLink="/home" >חזרה לדף הבית</button>
    </div>

  </form>
</div>
